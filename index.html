<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do-List</title>
</head>
<body>
     
    <div class="container mt-5">
        <div>
            <!-- Contador de Tareas Completadas -->
            <div class="text-center mb-4">
                <span class="badge bg-primary" id="contador-tareas-completadas">
                     0 Tareas Completadas 
                </span>
            </div>
            <!-- Contador de Tareas Pendientes -->
             <div class="text-center mb-4">
               <span class="badge bg-success" id="contador-tareas-completadas">
                 0 Tareas Pendientes
               </span>
             </div>            

        </div>
        <!-- Categorias -->
         <div class="mb-3">
            <label for="categoria-select" class="form-label">Categoria:</label>
            <select id="categoria-select" class="form-select">
               <option value="Personal">Personal</option>
               <option value="Trabajo">Trabajo</option>
               <option value="Estudios">Estudios</option>
            </select>
         </div>
         <!-- Agregar Tarea -->
          <div class="input-group">
            <input type="text" id="tarea-input" class="form-control" placeholder="Escribe tu Tarea ...">
            <button id="agregar-tarea" class="btn btn-primary">Agregar</button>
          </div>
          <ul class="list-group" id="lista-tareas">
              <!-- Undorder List -->
               <!-- Aqui se agregaran las tareas -->
                <li class="">

                </li>
          </ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
